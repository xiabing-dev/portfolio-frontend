<section id="contactme" class="flex flex-col items-center bg-black py-16">
  <div class="w-3/5 lg:w-2/5 flex flex-col justify-items-start">
    <p class="secondary-text-color text-2xl font-bold my-3">Contact me.</p>
    <p class="text-white mb-10">Get in touch via the form below, or by emailing  <a class="secondary-text-color" href="mailto:xia.bing@live.com">xia.bing@live.com</a></p>
    <form action="" class="flex flex-col justify-items-start" ngNativeValidate>
      <label for="name" class="text-white my-1">Name</label>
      <input 
        type="text" 
        class="my-1 bg-gray-700 border-0" 
        id="name" 
        placeholder="Enter your name"
        required
        [(ngModel)]="message.name"
        name="name"
      />
      <label for="email" class="text-white my-1">Email address</label>
      <input 
        type="text" 
        class="my-1 bg-gray-700 border-0" 
        id="email" 
        placeholder="Enter your Email address"
        required
        [(ngModel)]="message.email"
        name="email"
      />
      <label for="message" class="text-white my-1">Message</label>
      <textarea 
        id="message" 
        class="my-1 bg-gray-700 border-0" 
        cols="30" 
        rows="5" 
        placeholder="Enter your message"
        required
        [(ngModel)]="message.message"
        name="message"
        ></textarea>
      <button (click)="saveMessage()" class="secondary-text-color btn-send">Send</button>
    </form>
  </div>
</section>
